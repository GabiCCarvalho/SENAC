<!DOCTYPE html>
<html-5>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pagina de Compra</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body style="padding:10px; margin: 0%;">
            <header>
                <img src="IMG/Logo2.png" alt="50">
                    <form class="pesquisa">
                        <label for="pesquisa"></label>
                        <input type="search" id="pesquisa" name="pesquisa" placeholder="Pesquisa"><br>
                      </form>
            </header>
            <main>
                <h2 id="Carrinho">Carrinho de compras</h2> <br> <br>
            <fieldset id="Produto">
                <div id="compra">
                    <img src="img/ração1.png" alt="ração" width="320px"> 
                    <h3>Ração Pedigree Equilíbrio Natural para Cães Adultos de Raças Médias e Grandes</h3>

                    <table id="tabela">
                        <tr style="height: 50px;">
                            <th>Preço</th>
                            <th style="width: 300px;">Qtd</th>
                            <th>Subtotal</th>
                        </tr> 
                        <tr>
                            <td>R$45,00</td>
                            <td>1</td>
                            <td>R$45,00</td>
                        </tr>
                    </table> 
                </div>
            </fieldset>

                <div id="frete">
                        <h2>Frete e Prazo</h2>
                        <label for="CEP">CEP</label> 
                        <input type="search" name="CEP" id="CEP" placeholder="CEP">
                </div>

                <fieldset id="Prazos">
                    <legend>Prazos</legend>
                    <input type="radio" id="Economy" name="Econômica" value="Econômico">
                    <label for="turno2">Econômico</label><br> <br>

                    <input type="radio" id="Express" name="Expresso" value="Expresso">
                    <label for="turno2">Expresso</label>
                </div>
            </main>

    </main>
</body>
</html-5>
